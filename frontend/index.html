<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
      <div class="p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">
          User Registration
        </h1>
        <div id="errorMessage" class="hidden text-red-500 mb-2"></div>
        <div id="successMessage" class="hidden text-green-500 mb-2">
          <p>Sikeres regisztráció!</p>
          <button
            id="backToHomePage"
            class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
          >
            Back to main page
          </button>
        </div>
        <form id="registrationForm">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
            <div id="emailError" class="hidden text-red-500 text-xs mt-1">
              Invalid email address
            </div>
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
            <div id="passwordError" class="hidden text-red-500 text-xs mt-1">
              Password must be at least 5 characters
            </div>
          </div>
          <div class="mb-4">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
            <div
              id="confirmPasswordError"
              class="hidden text-red-500 text-xs mt-1"
            >
              Passwords don't match
            </div>
          </div>
          <button
            id="registerButton"
            disabled
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
          >
            Registration
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
